<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{layout/base}">
	<div layout:fragment="content" class="container my-3">
		<div class="row mb-3">
			<div class="col-12">
	   			<h1>홈</h1>
	   			<h3>카카오 지도 API 테스트 화면입니다.</h3>
	   		</div>
		</div>
		<div class="row mb-3">
			<div class="col-12">
				<div class="map_wrap">
				    <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>
					    
				    <div id="menu_wrap" class="bg_white">
				        <div class="option">
				            <div>
				                <form onsubmit="searchPlaces(); return false;">
				                    키워드 : <input type="text" value="중앙HTA" id="keyword" size="15"> 
				                    <button class="btn btn-primary" type="submit">검색하기</button> 
				                </form>
				            </div>
				        </div>
				        <ul id="placesList"></ul>
				        <div id="pagination"></div>
				    </div>
				</div>		
				<form class="border bg-light p-3" method="post" 
				  th:action="@{/member/register-next}" th:object="${registerMemberForm}">
					<div class="form-group mb-3">
						<label>장소 id</label>
						<h3 id="placeId"></h3>
					</div>		
					<div class="form-group mb-3">
						<label>장소 이름</label>
						<input type="text" class="form-control" />
					</div>	
					<div class="form-group mb-3">
						<label>주소 이름</label>
						<input type="text" class="form-control" />
					</div>			
				<div class="text-end">
					<button id="api-btn" type="button" class="btn btn-primary">등록</button>
				</div>				
			</form>	
			</div>
		</div>
		<div>
	    	<p><em>지도 중심좌표가 변경되면 지도 정보가 표출됩니다</em></p>
			<p id="result"></p>
		</div>
	</div>
<script layout:fragment="script" th:src="@{/js/kakaomap.js}"></script>
</script>
</html>
