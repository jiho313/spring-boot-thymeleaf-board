<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{layout/base}">
   <div layout:fragment="content" class="container my-3">
      <div class="row mb-3">
      	<div class="col-12">
      		<h1>게시글 등록폼</h1>
      	</div>
      </div>
      <div class="row mb-3">
      	<div class="col-12">
      		<form class="border bg-light p-3" method="post" th:action="@{/post/add}" th:object="${addPostForm}" >
               <div class="form-group mb-3">
                  <label class="form-label">제목</label>
                  <input type="text" class="form-control" id="post-title" th:field="*{title}" th:classappend="${#fields.hasErrors('title') ? 'is-invalid' : ''}" />
                  <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" th:classappend="${#fields.hasErrors('title') ? 'invalid-feedback' : ''}"></div>
               </div>
               <div class="form-group mb-3">
                  <label class="form-label">내용</label>
                  <textarea rows="5" class="form-control" id="post-content" th:field="*{content}" th:classappend="${#fields.hasErrors('content') ? 'is-invalid' : ''}" ></textarea>
                  <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" th:classappend="${#fields.hasErrors('content') ? 'invalid-feedback' : ''}"></div>
               </div>
               <div class="text-end">
                  <a th:href="@{/post/list}" class="btn btn-secondary btn-sm">취소</a>
                  <button type="submit" class="btn btn-primary btn-sm">등록</button>
               </div>
            </form>
      	</div>
      </div>
   </div>
</html>
